<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-end aling-items-center">
            <a href="/appointments" class="btn btn-info">Tareas</a>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
        </header>
        {% with messages = get_flashed_messages(category_filter=['tasks']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/create/task" method="POST">
            <div>
                <label>Task Name:</label>
                <input type="text" name="task_name" class="form-control">
            </div>
            <div>
                <label>Date</label>
                <input type="date" name="date" class="form-control">
            </div>
            <div>
                <label>Status</label>
                <select name="status" class="form-select">
                    <option>Pendiente</option>
                    <option>Hecha</option>
                    <option>Perdida</option>
                </select>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit" class="btn btn-success" value="Add Task">
        </form>
    </div>
</body>
</html>
